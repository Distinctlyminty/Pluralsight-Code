<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <div id="wrapper">

    <header id="header">
      <h1><a href="index.html">WiredBrain Coffee </a></h1>
    </header>


<div id="main">
  <!-- Products -->
  <div id="productItems">Loading products...</div>
</div>

<section id="sidebar">

  <div class="cart">
    <h1>Shopping Cart</h1>
    <div id="cartItems">Loading cart...</div>
    Total price: <strong id="totalPrice">0 £</strong>
    <div class="row">
        <div class="medium-6 columns">
            <button class="tiny secondary" id="clear">Clear the cart</button>
        </div>
        <div class="medium-6 columns">
            <button class="tiny disabled" title="Work in progress">Checkout</button>
        </div>
    </div>

</div>

</section>

</div>

<script type="text/template" id="cartTemplate">
  <% _.each(items, function (item) { %> <div class = "panel"> <h3> <%= item.name %> x <%= item.count %></h3>  <span class="label">
Price: £<%= item.total %></span > </div>
<% }); %>
</script>

<script type="text/template" id="productTemplate">
  <% _.each(items, function (item) 
  { %> <div class="product" 
  data-name="<%= item.Name %>" 
  data-price="<%= item.UnitPrice %>" data-id="<%= item.Id %>">
    <header>
      <div class="title">
        <h2><%= item.Name %></h2>
        <p><%= item.Description %></p>
      </div>
    </header>
    <input type="number" class="count" value="1" />
    <button>Add to cart</button>
    <hr>
  </div>
<% }); %>
</script>




<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js'></script>

<script src="js/storage.js"></script>




</body>

</html>
